<div style="padding-bottom: 50px;" id="manageSingleUserContainer" ng-controller="manageUserCtrl">
    <br>
    <h3>Add new user</h3>
    <br>
    <form autocomplete="off" ng-submit="updateUser()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>UID</label>
                <input autocomplete="off" class="form-control" ng-model="uid" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Full Name*</label>
                <input autocomplete="off" class="form-control" ng-model="userName" placeholder="Full Name (Ex. Joe Doe)" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Email*</label>
                <input class="form-control" type="email" ng-model="userEmail" placeholder="user@email.com" disabled>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Mobile</label>
                <input class="form-control" ng-model="userMobile" placeholder="Mobile No (Ex. 01112233456)">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>Country</label>
                <input id="userCountry" class="form-control" ng-model="userCountry" placeholder="Country (Ex. Egypt)">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label>City</label>
                <input id="userCity" class="form-control" ng-model="userCity" placeholder="City (Ex. Cairo)">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Edit User" />
    </form>
</div>
