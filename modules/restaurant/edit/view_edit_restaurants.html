<div id="editRestContainerBack" style="padding-top: 20px;">
    <a ui-sref="manageRest">&lt; Back to Restaurants List</a>
</div>
<div id="editRestContainer" ng-controller="editRestCtrl">
    <h3>Edit Restaurant</h3>
    <div id="newRestForm">
        <form>
            <h4 class="subRestFormTitle">Basic Information:</h4>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Restaurant UID</label>
                    <input class="form-control" ng-model="uid" readonly>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-12">
                    <label>Restaurant Name</label>
                    <input class="form-control" ng-model="restName" placeholder="Name (Ex. T.G.I Fridays)">
                </div>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" ng-model="restDescription" placeholder="The Restaurant's description..." rows="5"></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Food Type</label>
                    <select ng-model="restFoodType" class="form-control">
                        <option selected>Choose</option>
                        <option value="Oriental">Oriental</option>
                        <option value="Fast Food">Fast Food</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label>Hotline</label>
                    <input type="text" ng-model="restHotline" placeholder="Restaurant's main hotline" class="form-control">
                </div>
            </div>
            <h4 class="subRestFormTitle">Restaurant Main Tags:</h4>

            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restOutdoorsTag" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Outdoors</label>
            </div>
            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restAtHomeTag" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">At Home</label>
            </div>
            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restShishaTag" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">SHISHA</label>
            </div>

            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restIndoorsTag" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Indoors</label>
            </div>
            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restFoodTag" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Food</label>
            </div>
            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restDateTag" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Date</label>
            </div>

            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restActivityTag" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Activity</label>
            </div>
            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restReadTag" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Read</label>
            </div>
            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restWifiTag" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Wifi</label>
            </div>

            <div class="form-check form-check-inline col-md-3 tags-check-container">
                <input class="form-check-input" ng-model="restNightLifeTag" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">Night Life</label>
            </div>

            <h4 class="subRestFormTitle">Restaurant Branches:</h4>

            <table id="branchesList" data-search="true" data-page-size=5 data-search-time-out=0 data-pagination="true">
                <h5 style="font-weight: bold">Branch List</h5>
                <thead class="thead-dark">
                    <tr>
                        <th data-formatter="formatID" data-field="id">#</th>
                        <th data-field="address" data-editable="true">Address</th>
                        <th data-field="geometry.lat" data-editable="true">Lat</th>
                        <th data-field="geometry.lng" data-editable="true">Lng</th>
                        <th data-formatter="formatShowOnMap" data-field="showOnMap">Show on Map</th>
                        <th data-formatter="formatDelete" data-field="delete">Delete</th>
                    </tr>
                </thead>
            </table>

            <div class="form-row map-control">
                <div class="form-group col-md-10">
                    <label>Search Branches on Map</label>
                    <input class="form-control" ng-model="searchPlaceName" placeholder="Branch Search Query (Ex. Crave Egypt)">
                </div>
                <div class="col-md-2 map-control-button-container">
                    <button ng-click="searchMap()" class="map-control-button form-control btn btn-primary">Map Search</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5" id="map"></div>
                <div class="col-md-7">
                    <table id="mapSearchtable" data-search="true" data-page-size=3 data-search-time-out=0 data-pagination="true">
                        <thead class="thead-dark">
                            <tr>
                                <th data-field="name">Name</th>
                                <th data-field="address">Address</th>
                                <th data-field="showOnMap">Show on Map</th>
                                <th data-field="addToList">Add to list</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div id="manual-branch-container" class="form-row">
                <div class="form-group col-md-8">
                    <label style="font-weight: bold;">Manual Branch Insertion</label>
                    <input class="form-control" ng-model="manualAddress" placeholder="Branch Address">
                </div>
                <div class="col-md-2 map-control-button-container">
                    <input class="form-control" ng-model="manualLatitude" placeholder="Latitude">
                </div>
                <div class="col-md-2 map-control-button-container">
                    <input class="form-control" ng-model="manualLongitude" placeholder="Longitude">
                </div>
            </div>
            <div class="form-group col-md-12">
                <button ng-click="addManualBranch()" class="form-control btn btn-primary">Add to Branch List</button>
            </div>

            <div class="form-group col-md-12">
                <button ng-click="submit()" class="form-control btn btn-success">Update Restaurant</button>
            </div>
        </form>
        <div class="form-group col-md-12">
            <button ng-click="back()" class="form-control btn btn-danger">Back</button>
        </div>
    </div>
</div>
