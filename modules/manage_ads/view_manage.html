<div style="padding-top: 30px;" ng-controller="adsCtrl">
    <h3>Manage Ads</h3>
    <table id="manageAdsTable" data-search="true" data-search-time-out=0 data-pagination="true">
            <thead class="thead-dark">
                <tr>
                    <th data-formatter="formatIDCount">#</th>
                    <th data-field="title">Title</th>
                    <th data-field="type">Type</th>
                    <th data-field="from">From</th>
                    <th data-field="to">To</th>
                    <th data-field="status">Status</th>
                    <th data-formatter="formatManageButton">Manage</th>
                </tr>
            </thead>
        </table>
</div>
